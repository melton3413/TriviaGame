<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Marvel Trivia</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">
	<!-- Latest Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
            <h1 class="title">Marvel Trivia Challenge</h1>
            <p class="subHeader">Do you know everything about the Marvel Universe?<br>Take this timed trivia quiz and find out!</p>
	  	</div>
	</div>
	<div class='container'>
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!-- Question Page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div class="reset" id='startOverBtn'>Start Over?</div>
    </div>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
